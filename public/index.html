<!DOCTYPE html>
<html>
  <head>
    <title>Mock API</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <div id="dialog" title="Set Response" style="display: none">
      <fieldset>
        <label for="successResponseInput">Data</label>
        <input type="text" id="successResponseInput" required class="text" />
        <label for="errorResponseInput">Error</label>
        <input type="text" id="errorResponseInput" required class="text" />
        <label for="successStatusInput">Success Status</label>
        <input
          type="number"
          id="successStatusInput"
          value="200"
          required
          class="text"
        />
        <label for="errorStatusInput">Error Status</label>
        <input type="number" id="errorStatusInput" value="400" class="text" />

        <button style="margin-top: 20px" id="setResponseBtn">
          Set Response
        </button>
      </fieldset>
    </div>

    <form id="addRouteForm">
      <div class="container">
        <div class="container">
          <div class="row">
            <div class="inputItems">
              <label for="routeName">Route Name:</label>
              <input type="text" id="routeName" name="routeName" required />
            </div>
            <div class="inputItems">
              <label for="httpMethod">HTTP Method:</label>
              <select id="httpMethod" name="httpMethod" required></select>
            </div>
          </div>

          <div class="row">
            <div class="inputItems">
              <label for="routePath">Route Path:</label>
              <input type="text" id="routePath" name="routePath" required />
            </div>
            <div class="inputItems">
              <label for="responseType">Response Type:</label>
              <select id="responseType" name="responseType" required></select>
            </div>
          </div>

          <div class="row">
            <div class="inputItems">
              <label for="apiType">API Type:</label>
              <select id="apiType" name="apiType" required></select>
            </div>
            <div class="inputItems">
              <label for="response">Response:</label>
              <input type="text" id="response" name="response" required />
            </div>
          </div>
        </div>

        <div class="row">
          <button type="submit">Add Route</button>
          <button id="responseHelper" type="button">Response Creator</button>
        </div>
      </div>
    </form>

    <table id="routesTable">
      <thead>
        <tr>
          <th>Route Name</th>
          <th>HTTP Method</th>
          <th>Route Path</th>
          <th>Response Type</th>
          <th>API Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="routesTableBody"></tbody>
    </table>
  </body>
</html>
