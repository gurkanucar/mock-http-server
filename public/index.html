<!DOCTYPE html>
<html>
  <head>
    <title>Mock API</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="dialog" title="Set Response" style="display: none">
      <fieldset>
        <label for="successResponseInput">Data</label>
        <input type="text" id="successResponseInput" required class="text" />
        <label for="errorResponseInput">Error</label>
        <input type="text" id="errorResponseInput" required class="text" />
        <label for="successStatusInput">Success Status</label>
        <input
          type="number"
          id="successStatusInput"
          value="200"
          required
          class="text"
        />
        <label for="errorStatusInput">Error Status</label>
        <input type="number" id="errorStatusInput" value="400" class="text" />

        <button style="margin-top: 20px" id="setResponseBtn">
          Set Response
        </button>
      </fieldset>
    </div>

    <div class="container">
      <h2 class="text-center">Mock API</h2>
      <form id="addRouteForm" class="form-horizontal">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row my-2">
              <label for="routeName" class="col-sm-4 col-form-label"
                >Route Name</label
              >
              <div class="col-sm-8">
                <input
                  placeholder="get user list"
                  id="routeName"
                  name="routeName"
                  required
                  type="text"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group row my-2">
              <label for="routePath" class="col-sm-4 col-form-label"
                >Route Path</label
              >
              <div class="col-sm-8">
                <input
                  placeholder="/api"
                  type="text"
                  id="routePath"
                  name="routePath"
                  required
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group row my-2">
              <label class="control-label col-sm-4" for="apiType"
                >API Type</label
              >
              <div class="col-sm-8">
                <select
                  id="apiType"
                  name="apiType"
                  class="form-control"
                  required
                ></select>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group row my-2">
              <label class="control-label col-sm-4" for="httpMethod"
                >HTTP Method</label
              >
              <div class="col-sm-8">
                <select
                  id="httpMethod"
                  name="httpMethod"
                  class="form-control"
                  required
                ></select>
              </div>
            </div>

            <div class="form-group row my-2">
              <label class="control-label col-sm-4" for="responseType"
                >Response Type</label
              >
              <div class="col-sm-8">
                <select
                  id="responseType"
                  name="responseType"
                  class="form-control"
                  required
                ></select>
              </div>
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label for="response" class="control-label col-sm-2"
                >Response</label
              >
              <div class="col-sm-12">
                <textarea
                  type="text"
                  class="form-control"
                  id="response"
                  name="response"
                  required
                  rows="2"
                ></textarea>
              </div>
            </div>
          </div>

          <input
            type="hidden"
            name="action"
            id="action"
            value="event_dialog_add_newpartnerdata"
          />
        </div>
        <div class="row justify-content-end mt-3">
          <button
            id="responseHelper"
            type="button"
            class="btn btn-success col-md-3 m-3"
          >
            Response Creator
          </button>
          <button type="submit" class="btn btn-primary col-md-3 m-3">
            Add Route
          </button>
        </div>
      </form>
    </div>

    <div class="m-3">
      <table id="routesTable" class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Route Name</th>
            <th>HTTP Method</th>
            <th>Route Path</th>
            <th>Response Type</th>
            <th>API Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="routesTableBody"></tbody>
      </table>
    </div>
  </body>
</html>
