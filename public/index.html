<!DOCTYPE html>
<html>
  <head>
    <title>Mock API</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Mock API</h2>
      <form id="addRouteForm" class="form-horizontal">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row my-2">
              <label for="routeName" class="col-sm-4 col-form-label"
                >Route Name</label
              >
              <div class="col-sm-8">
                <input
                  placeholder="get user list"
                  id="routeName"
                  name="routeName"
                  required
                  type="text"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group row my-2">
              <label for="routePath" class="col-sm-4 col-form-label"
                >Route Path</label
              >
              <div class="col-sm-8">
                <input
                  placeholder="/api"
                  type="text"
                  id="routePath"
                  name="routePath"
                  required
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group row my-2">
              <label class="control-label col-sm-4" for="apiType"
                >API Type</label
              >
              <div class="col-sm-8">
                <select
                  id="apiType"
                  name="apiType"
                  class="form-control"
                  required
                ></select>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group row my-2">
              <label class="control-label col-sm-4" for="httpMethod"
                >HTTP Method</label
              >
              <div class="col-sm-8">
                <select
                  id="httpMethod"
                  name="httpMethod"
                  class="form-control"
                  required
                ></select>
              </div>
            </div>

            <div class="form-group row my-2">
              <label class="control-label col-sm-4" for="responseType"
                >Response Type</label
              >
              <div class="col-sm-8">
                <select
                  id="responseType"
                  name="responseType"
                  class="form-control"
                  required
                ></select>
              </div>
            </div>

            <div class="form-group row my-2">
              <label for="delay" class="col-sm-4 col-form-label"
                >Response Delay</label
              >
              <div class="col-sm-8">
                <input
                  placeholder="0"
                  type="number"
                  id="delay"
                  name="delay"
                  value="0"
                  required
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group row my-2">
              <label for="successStatus" class="col-sm-4 col-form-label"
                >Success Status</label
              >
              <div class="col-sm-8">
                <input
                  placeholder="get user list"
                  id="successStatus"
                  name="successStatus"
                  required
                  value="200"
                  type="number"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="successResponse" class="control-label col-sm-4 mb-2"
                >Success Response</label
              >
              <div class="col-sm-12">
                <textarea
                  type="text"
                  placeholder="json/soap success response"
                  class="form-control"
                  id="successResponse"
                  name="successResponse"
                  required
                  rows="2"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group row my-2">
              <label for="errorStatus" class="col-sm-4 col-form-label"
                >Error Status</label
              >
              <div class="col-sm-8">
                <input
                  placeholder="get user list"
                  id="errorStatus"
                  name="errorStatus"
                  required
                  value="200"
                  type="number"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="errorResponse" class="control-label col-sm-4 mb-2"
                >Error Response</label
              >
              <div class="col-sm-12">
                <textarea
                  placeholder="json/soap error response"
                  type="text"
                  class="form-control"
                  id="errorResponse"
                  name="errorResponse"
                  required
                  rows="2"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-end mt-3">
          <button
            type="button"
            id="clearBtn"
            class="btn btn-danger col-md-2 mx-3"
          >
            Clear
          </button>
          <button type="submit" class="btn btn-primary col-md-2 mx-3">
            Add Route
          </button>
        </div>
      </form>
    </div>

    <div class="m-3">
      <table id="routesTable" class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Route Name</th>
            <th>HTTP Method</th>
            <th>Route Path</th>
            <th>Response Type</th>
            <th>API Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="routesTableBody"></tbody>
      </table>
    </div>
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
